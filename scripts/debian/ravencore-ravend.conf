description "Ravencoin for Ravencore"
author "UNDER"

limit nofile 20000 30000

start on runlevel [2345]
stop on runlevel [016]

kill timeout 300
kill signal SIGINT

# user/group for ravencore daemon to run as
setuid ravencore
setgid ravencore

# home dir of the ravencore daemon user
env HOME=/home/ravencore

respawn
respawn limit 5 15

script
  exec ravencore-ravencored -datadir=/home/ravencore/.ravencore/data/
end script
